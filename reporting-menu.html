<!DOCTYPE html>
<html>
<head>
  <title>Reporting & Analytics</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .report-type-list {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .report-type-btn {
      padding: 20px;
      font-size: 16px;
      font-weight: 600;
      background-color: #ffffff;
      color: #333;
      border: 2px solid #28a745;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .report-type-btn:hover {
      background-color: #28a745;
      color: white;
    }

    .bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .btn-small {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-small:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìä Reporting & Analytics</h2>

    <div class="report-type-list">
      <button class="report-type-btn" onclick="location.href='exception-reports.html'">üìâ Exception Reports</button>
      <button class="report-type-btn" onclick="location.href='drilldown-reports.html'">üîç Drill-Down Reports</button>
    </div>
  </div>

  <div class="bottom-right">
    <a href="index.html"><button class="btn-small">‚¨Ö Back</button></a>
  </div>
</body>
</html>
