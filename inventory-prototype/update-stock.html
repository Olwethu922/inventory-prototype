<!DOCTYPE html>
<html>
<head>
  <title>Update Stock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .stock-block {
      margin-bottom: 20px;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìù Update Stock</h2>

    <form id="updateForm">
      <div id="updateContainer">
        <!-- First update block -->
        <div class="stock-block">
          <label>Stock Item:</label>
          <select class="stockItem" onchange="showQuantity(this)" required>
            <option value="">-- Select --</option>
            <option>Beef Mince</option>
            <option>Chicken Fillets</option>
            <option>Pork Chops</option>
            <option>Lamb Ribs</option>
            <option>Sausages</option>
            <option>Boerewors</option>
          </select>

          <label>Current Quantity:</label>
          <p class="currentQty">-</p>

          <label>Batch Number:</label>
          <input type="text" class="batchNumber" required>

          <label>New Quantity (kg):</label>
          <input type="number" class="newQty" required>

          <label>Processing Date:</label>
          <input type="date" class="processingDate" required>

          <label>Expiry Date:</label>
          <input type="date" class="expiryDate" required>
        </div>
      </div>

      <!-- Add Another button -->
      <button type="button" class="btn primary" onclick="addAnotherUpdateBlock()">‚ûï Update Another Stock Item</button>

      <!-- Submit & Finish -->
      <button type="button" class="btn secondary" onclick="submitAllUpdates()">‚úÖ Submit & Finish</button>
    </form>

    <a href="index.html"><button class="btn secondary">‚¨Ö Back</button></a>
  </div>

  <script src="script.js"></script>
</body>
</html>
