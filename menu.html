<!DOCTYPE html>
<html>
<head>
  <title>B Nagiah Inventory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container.center {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .grid-menu {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin-top: 30px;
    }

    .feature-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 30px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff;
      color: #333;
      border: 2px solid #007bff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      text-decoration: none;
      transition: all 0.2s;
      height: 100px;
    }

    .feature-btn:hover {
      background-color: #007bff;
      color: white;
    }

    .bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .btn.small {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn.small:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container center">
    <h1>📦 B Nagiah's Inventory Management System</h1>
    <div class="grid-menu">
      <a href="#" class="feature-btn">🚚 Supplier & Purchase Management</a>
      <a href="batch-menu.html" class="feature-btn">🔪 Batch & Cut Management</a>
      <a href="#" class="feature-btn">📦 Real-time Stock Tracking</a>
      <a href="#" class="feature-btn">💰 Sales & POS Integration</a>
      <a href="#" class="feature-btn">⏳ Expiry & Shelf-life Monitoring</a>
      <a href="#" class="feature-btn">🗑️ Wastage & Shrinkage Logging</a>
      <a href="#" class="feature-btn">📋 Compliance & Traceability</a>
      <a href="reporting-menu.html" class="feature-btn">📊 Reporting & Analytics</a>
    </div>
  </div>

  <div class="bottom-right">
    <a href="index.html"><button class="btn small"> Logout</button></a>
  </div>
</body>
</html>
