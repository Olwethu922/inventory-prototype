<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Track Stock</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }

    .container.center {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e6f0ff;
    }

    .bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .btn.small {
      padding: 10px 18px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn.small:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container center">
    <h1>üìä Real-time Stock Tracking</h1>
    <table id="stockTable">
      <thead>
        <tr>
          <th>Stock Item</th>
          <th>Current Quantity (kg)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Stock rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <div class="bottom-right">
    <a href="menu.html"><button class="btn small">‚Üê Back</button></a>
  </div>

  <script src="script.js"></script>
  <script>
    loadTrackedStock();
  </script>
</body>
</html>
