<!DOCTYPE html>
<html>
<head>
  <title>Exception Reports</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .report-list {
      max-width: 500px;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .report-btn {
      padding: 18px;
      font-size: 16px;
      font-weight: bold;
      background-color: #ffffff;
      color: #333;
      border: 2px solid #dc3545;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s;
    }

    .report-btn:hover {
      background-color: #dc3545;
      color: white;
    }

    .bottom-right {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .btn-small {
      padding: 8px 14px;
      font-size: 14px;
      border-radius: 8px;
      background-color: #6c757d;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-small:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üìâ Exception Reports</h2>

    <div class="report-list">
      <button class="report-btn" onclick="location.href='low-stock-report.html'">üì¶ Low Stock Report</button>
      <button class="report-btn" onclick="location.href='expiry-report.html'">‚è∞ Expiry Alert Report</button>
    </div>
  </div>

  <div class="bottom-right">
    <a href="reporting-menu.html"><button class="btn-small">‚¨Ö Back</button></a>
  </div>
</body>
</html>
